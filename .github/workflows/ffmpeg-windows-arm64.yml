name: FFmpeg Windows ARM64

on:
  workflow_call:
    inputs:
      ffmpeg_version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg version to build'
        required: true
        default: '7.1.3'
        type: string

env:
  FFMPEG_VERSION: ${{ inputs.ffmpeg_version }}

jobs:
  build:
    runs-on: windows-11-arm
    name: Build Windows ARM64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Microsoft JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: Setup 7-Zip
        uses: milliewalky/setup-7-zip@v2

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: CLANGARM64
          update: true
          install: >-
            base-devel
            mingw-w64-clang-aarch64-toolchain
            mingw-w64-clang-aarch64-clang
            mingw-w64-clang-aarch64-pkgconf
            wget
            git
            mingw-w64-clang-aarch64-aom
            mingw-w64-clang-aarch64-dav1d
            mingw-w64-clang-aarch64-libx264
            mingw-w64-clang-aarch64-x265
            mingw-w64-clang-aarch64-libvpx
            mingw-w64-clang-aarch64-libtheora
            mingw-w64-clang-aarch64-libvorbis
            mingw-w64-clang-aarch64-opus
            mingw-w64-clang-aarch64-lame
            mingw-w64-clang-aarch64-speex
            mingw-w64-clang-aarch64-libwebp
            mingw-w64-clang-aarch64-openjpeg2
            mingw-w64-clang-aarch64-libass
            mingw-w64-clang-aarch64-freetype
            mingw-w64-clang-aarch64-fontconfig
            mingw-w64-clang-aarch64-fribidi
            mingw-w64-clang-aarch64-harfbuzz
            mingw-w64-clang-aarch64-gnutls
            mingw-w64-clang-aarch64-gmp
            mingw-w64-clang-aarch64-SDL2
            mingw-w64-clang-aarch64-zimg
            mingw-w64-clang-aarch64-libbluray
            mingw-w64-clang-aarch64-libsoxr
            mingw-w64-clang-aarch64-libssh
            mingw-w64-clang-aarch64-srt
            mingw-w64-clang-aarch64-libxml2
            mingw-w64-clang-aarch64-snappy
            mingw-w64-clang-aarch64-xz
            mingw-w64-clang-aarch64-bzip2
            mingw-w64-clang-aarch64-zlib
            mingw-w64-clang-aarch64-openssl
            mingw-w64-clang-aarch64-lcms2
            mingw-w64-clang-aarch64-libmodplug

      - name: Download FFmpeg source
        shell: msys2 {0}
        run: |
          curl -L "https://ffmpeg.org/releases/ffmpeg-${{ env.FFMPEG_VERSION }}.tar.xz" -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-${{ env.FFMPEG_VERSION }} ffmpeg-src

      - name: Configure FFmpeg
        shell: msys2 {0}
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          cd ffmpeg-src
          
          # JNI headers path - debug and detect
          echo "JAVA_HOME from env: $JAVA_HOME"
          JAVA_HOME_MSYS=$(cygpath -u "$JAVA_HOME")
          echo "JAVA_HOME_MSYS: $JAVA_HOME_MSYS"
          echo "JNI include dir contents:"
          ls -la "$JAVA_HOME_MSYS/include/" || echo "Include dir not found"
          ls -la "$JAVA_HOME_MSYS/include/win32/" || echo "win32 include dir not found"
          
          JNI_CFLAGS="-I$JAVA_HOME_MSYS/include -I$JAVA_HOME_MSYS/include/win32"
          echo "JNI_CFLAGS: $JNI_CFLAGS"
          
          ./configure \
            --extra-cflags="$JNI_CFLAGS" \
            --cc=clang \
            --cxx=clang++ \
            --prefix="${{ github.workspace }}/ffmpeg-build" \
            --enable-gpl \
            --enable-version3 \
            --enable-shared \
            --disable-static \
            --enable-pic \
            --enable-w32threads \
            --disable-doc \
            --disable-htmlpages \
            --disable-manpages \
            --disable-podpages \
            --disable-txtpages \
            --disable-debug \
            --disable-x86asm \
            --enable-libaom \
            --enable-libass \
            --enable-libbluray \
            --enable-libdav1d \
            --enable-libfontconfig \
            --enable-libfreetype \
            --enable-libfribidi \
            --enable-libharfbuzz \
            --enable-libmp3lame \
            --enable-libopenjpeg \
            --enable-libopus \
            --enable-libsnappy \
            --enable-libsoxr \
            --enable-libspeex \
            --enable-libsrt \
            --enable-libssh \
            --enable-libtheora \
            --enable-libvorbis \
            --enable-libvpx \
            --enable-libwebp \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libxml2 \
            --enable-libzimg \
            --enable-openssl \
            --enable-gmp \
            --enable-d3d11va \
            --enable-dxva2 \
            --enable-jni \
            --enable-lcms2 \
            --enable-libmodplug

      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          cd ffmpeg-src
          make -j$(nproc)
          make install

      - name: Test binaries
        shell: msys2 {0}
        run: |
          export PATH="${{ github.workspace }}/ffmpeg-build/bin:$PATH"
          ffmpeg -version
          ffprobe -version

      - name: Package binaries
        shell: msys2 {0}
        run: |
          WORKSPACE=$(cygpath -u "${{ github.workspace }}")
          cd "${WORKSPACE}/ffmpeg-build"
          
          mkdir -p package
          cp bin/*.dll package/ 2>/dev/null || true
          cp bin/*.exe package/ 2>/dev/null || true
          
          # Copy MSYS2 runtime DLLs from CLANGARM64
          MSYS_BIN="/clangarm64/bin"
          for dll in libc++.dll libunwind.dll libwinpthread-1.dll; do
            if [ -f "$MSYS_BIN/$dll" ]; then
              cp "$MSYS_BIN/$dll" package/
            fi
          done
          
          echo "${{ env.FFMPEG_VERSION }}" > package/version.cfg

      - name: Compress with 7-Zip
        shell: pwsh
        run: |
          $packageDir = "${{ github.workspace }}\ffmpeg-build\package"
          $outputZip = "${{ github.workspace }}\ffmpeg-build\ffmpeg-windows-arm64.zip"
          7z a -tzip -mx=9 $outputZip "$packageDir\*"
          Get-ChildItem $outputZip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-arm64
          path: ${{ github.workspace }}/ffmpeg-build/ffmpeg-windows-arm64.zip
          retention-days: 7
