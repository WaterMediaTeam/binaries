name: FFmpeg Windows x64

on:
  workflow_call:
    inputs:
      ffmpeg_version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg version to build'
        required: true
        default: '7.1.3'
        type: string

env:
  FFMPEG_VERSION: ${{ inputs.ffmpeg_version }}

jobs:
  build:
    runs-on: windows-latest
    name: Build Windows x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Microsoft JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: Setup 7-Zip
        uses: milliewalky/setup-7-zip@v2

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            base-devel
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-pkgconf
            wget
            git
            mingw-w64-ucrt-x86_64-aom
            mingw-w64-ucrt-x86_64-dav1d
            mingw-w64-ucrt-x86_64-libx264
            mingw-w64-ucrt-x86_64-x265
            mingw-w64-ucrt-x86_64-libvpx
            mingw-w64-ucrt-x86_64-libtheora
            mingw-w64-ucrt-x86_64-libvorbis
            mingw-w64-ucrt-x86_64-opus
            mingw-w64-ucrt-x86_64-lame
            mingw-w64-ucrt-x86_64-speex
            mingw-w64-ucrt-x86_64-libwebp
            mingw-w64-ucrt-x86_64-openjpeg2
            mingw-w64-ucrt-x86_64-libass
            mingw-w64-ucrt-x86_64-freetype
            mingw-w64-ucrt-x86_64-fontconfig
            mingw-w64-ucrt-x86_64-fribidi
            mingw-w64-ucrt-x86_64-harfbuzz
            mingw-w64-ucrt-x86_64-gnutls
            mingw-w64-ucrt-x86_64-gmp
            mingw-w64-ucrt-x86_64-SDL2
            mingw-w64-ucrt-x86_64-zimg
            mingw-w64-ucrt-x86_64-libbluray
            mingw-w64-ucrt-x86_64-libsoxr
            mingw-w64-ucrt-x86_64-libssh
            mingw-w64-ucrt-x86_64-srt
            mingw-w64-ucrt-x86_64-libxml2
            mingw-w64-ucrt-x86_64-snappy
            mingw-w64-ucrt-x86_64-xz
            mingw-w64-ucrt-x86_64-bzip2
            mingw-w64-ucrt-x86_64-zlib
            mingw-w64-ucrt-x86_64-libbs2b
            mingw-w64-ucrt-x86_64-libcaca
            mingw-w64-ucrt-x86_64-libgme
            mingw-w64-ucrt-x86_64-gsm
            mingw-w64-ucrt-x86_64-libmodplug
            mingw-w64-ucrt-x86_64-opencore-amr
            mingw-w64-ucrt-x86_64-librsvg
            mingw-w64-ucrt-x86_64-xvidcore
            mingw-w64-ucrt-x86_64-frei0r-plugins
            mingw-w64-ucrt-x86_64-rav1e
            mingw-w64-ucrt-x86_64-svt-av1
            mingw-w64-ucrt-x86_64-libjxl
            mingw-w64-ucrt-x86_64-kvazaar
            mingw-w64-ucrt-x86_64-openh264
            mingw-w64-ucrt-x86_64-librist
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-ffnvcodec-headers
            mingw-w64-ucrt-x86_64-frei0r-plugins
            mingw-w64-ucrt-x86_64-tesseract-ocr
            mingw-w64-ucrt-x86_64-libmodplug
            mingw-w64-ucrt-x86_64-libopenmpt
            mingw-w64-ucrt-x86_64-lcms2
            mingw-w64-ucrt-x86_64-rtmpdump

      - name: Download FFmpeg source
        shell: msys2 {0}
        run: |
          curl -L "https://ffmpeg.org/releases/ffmpeg-${{ env.FFMPEG_VERSION }}.tar.xz" -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-${{ env.FFMPEG_VERSION }} ffmpeg-src

      - name: Configure FFmpeg
        shell: msys2 {0}
        run: |
          cd ffmpeg-src
          
          # JNI headers path
          JAVA_HOME_MSYS=$(cygpath -u "$JAVA_HOME")
          JNI_INCLUDE="-I$JAVA_HOME_MSYS/include -I$JAVA_HOME_MSYS/include/win32"
          
          ./configure \
            --extra-cflags="$JNI_INCLUDE" \
            --prefix="${{ github.workspace }}/ffmpeg-build" \
            --enable-gpl \
            --enable-version3 \
            --enable-shared \
            --disable-static \
            --enable-pic \
            --enable-w32threads \
            --disable-doc \
            --disable-htmlpages \
            --disable-manpages \
            --disable-podpages \
            --disable-txtpages \
            --disable-debug \
            --enable-frei0r \
            --enable-libaom \
            --enable-libass \
            --enable-libbluray \
            --enable-libbs2b \
            --enable-libcaca \
            --enable-libdav1d \
            --enable-libfontconfig \
            --enable-libfreetype \
            --enable-libfribidi \
            --enable-libharfbuzz \
            --enable-libgme \
            --enable-libgsm \
            --enable-libkvazaar \
            --enable-libmodplug \
            --enable-libmp3lame \
            --enable-libopencore-amrnb \
            --enable-libopencore-amrwb \
            --enable-libopenh264 \
            --enable-libopenjpeg \
            --enable-libopus \
            --enable-librav1e \
            --enable-librist \
            --enable-librsvg \
            --enable-libsnappy \
            --enable-libsoxr \
            --enable-libspeex \
            --enable-libsrt \
            --enable-libssh \
            --enable-libsvtav1 \
            --enable-libtheora \
            --enable-libvorbis \
            --enable-libvpx \
            --enable-libwebp \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libxvid \
            --enable-libxml2 \
            --enable-libzimg \
            --enable-libjxl \
            --enable-openssl \
            --enable-gmp \
            --enable-d3d11va \
            --enable-dxva2 \
            --enable-ffnvcodec \
            --enable-cuda \
            --enable-cuvid \
            --enable-nvdec \
            --enable-nvenc \
            --enable-jni \
            --enable-lcms2 \
            --enable-libopenmpt \
            --enable-librtmp \
            --enable-libtesseract

      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          cd ffmpeg-src
          make -j$(nproc)
          make install

      - name: Test binaries
        shell: msys2 {0}
        run: |
          export PATH="${{ github.workspace }}/ffmpeg-build/bin:$PATH"
          ffmpeg -version
          ffprobe -version

      - name: Package binaries
        shell: msys2 {0}
        run: |
          WORKSPACE=$(cygpath -u "${{ github.workspace }}")
          cd "${WORKSPACE}/ffmpeg-build"
          
          mkdir -p package
          cp bin/*.dll package/ 2>/dev/null || true
          cp bin/*.exe package/ 2>/dev/null || true
          
          # Collect MSYS2 dependencies iteratively
          for i in 1 2 3 4 5; do
            found=0
            for dll in package/*.dll; do
              [ -f "$dll" ] || continue
              deps=$(ldd "$dll" 2>/dev/null | { grep -i ucrt64 || true; } | awk '{print $3}')
              for dep in $deps; do
                [ -z "$dep" ] && continue
                [ ! -f "$dep" ] && continue
                base=$(basename "$dep")
                if [ ! -f "package/$base" ]; then
                  cp "$dep" package/ && found=1
                fi
              done
            done
            [ "$found" -eq 0 ] && break
          done
          
          echo "${{ env.FFMPEG_VERSION }}" > package/version.cfg

      - name: Compress with 7-Zip
        shell: pwsh
        run: |
          $packageDir = "${{ github.workspace }}\ffmpeg-build\package"
          $outputZip = "${{ github.workspace }}\ffmpeg-build\ffmpeg-windows-x64.zip"
          7z a -tzip -mx=9 $outputZip "$packageDir\*"
          Get-ChildItem $outputZip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-x64
          path: ${{ github.workspace }}/ffmpeg-build/ffmpeg-windows-x64.zip
          retention-days: 7
